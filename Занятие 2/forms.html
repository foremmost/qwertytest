<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Формы</title>

	<body>
		<form action="путь до обработки сервером" method="post">
			<p>
				<input 
					type="text" 
					placeholder="Имя"  
					name='user-fio'
					required 
					minlength="2" 
					maxlength="3" 
					pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/" 	
				>
			</p>
			<p>

			</p>
